language: node_js

node_js:
- "0.10"

before_install:
  - sudo add-apt-repository ppa:fkrull/deadsnakes
  - sudo apt-get update
  - sudo apt-get install python3.3

install:
  - npm install brunch
  - echo $TRAVIS_PYTHON_VERSION
  - echo $TRAVIS_NODE_VERSION
  - python3.3 --version
  - node --version

script: "python3.3 test_skeleton.py" 
